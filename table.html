<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table</title>
    <style>
        table {
            border: 1px solid red;
            font-size: 30px;
            border-collapse: collapse;
        }
        
        td,
        th {
            border: 1px solid red;
            padding: 5px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Max Depth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pacific Ocean</td>
                <td>4,280</td>
                <td>10,911</td>
            </tr>
            <tr>
                <td>Atlantic Ocean</td>
                <td>3,646</td>
                <td>8,434</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
